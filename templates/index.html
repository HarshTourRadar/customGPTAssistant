<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Ever Iceland Travel Itineraries</title>
    <style>
        /* Basic styling for demo purposes */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #bbb 1px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin: 0 10px;
        }

        header nav ul li a:hover {
            color: #00ccff;
        }

        .showcase {
            background: url('background.jpg') no-repeat center center/cover;
            height: 600px;
            text-align: center;
            color: black;
        }

        .showcase h1 {
            font-size: 50px;
            line-height: 1.6;
            padding-top: 150px;
        }

        .section {
            padding: 20px 0;
            overflow: hidden;
        }

        .main-col {
            float: left;
            width: 70%;
            padding: 0 20px;
        }

        .sidebar {
            float: left;
            width: 30%;
            background: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media(max-width: 768px) {

            .main-col,
            .sidebar {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Welcome to Best Ever Iceland Travel Itineraries!</h1>
            </div>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>Your Ultimate Iceland Adventure Awaits</h1>
            <p>Plan your Iceland adventure with ease. Explore the best routes, itineraries, and experiences Iceland
                has to offer.</p>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2024 Best Ever Iceland Travel Itineraries</p>
    </footer>
